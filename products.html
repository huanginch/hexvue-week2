<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.37/vue.global.prod.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"></script>
    <title>Products</title>
</head>
<body>
    <div id="app" class="m-5 flex justify-between">
        <div class="mr-3">
            <h2 class="text-5xl font-bold italic text-cyan-700 mb-5">產品列表</h2>
            <table class="text-center mb-5">
                <thead class="border-b-4 border-gray mb-3 bg-emerald-900 text-white">
                    <tr>
                        <th width="150" class="p-2">名稱</th>
                        <th width="120">原價</th>
                        <th width="120">售價</th>
                        <th width="150">庫存</th>
                        <th width="150">產品介紹</th>
                    </tr>
                </thead>
                <tbody class="bg-sky-200">
                    <tr v-for="product in products" class="border-b-2" :key="product.id">
                        <td width="150" class="p-3">{{ product.title }}</td>
                        <td width="120">{{ product.origin_price }}</td>
                        <td width="120">{{ product.price }}</td>
                        <td width="120">{{ product.num }} {{ product.unit }}</td>
                        <td width="150">
                            <button type="button" @click="targetProduct = {...product}" class="rounded bg-lime-600 text-white p-2 hover:bg-lime-700 focus:bg-lime-900">顯示產品介紹</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <p class="font-bold">產品總數: {{ products.length }}</p>
        </div>
        <div class="w-[50%]">
            <h2 class="text-5xl font-bold italic text-cyan-700 mb-5">產品介紹</h2>
            <template v-if="targetProduct.id">
                <img :src="targetProduct.imageUrl" alt="product_main_img" class="w-52 mx-auto mb-3">
                <p class="text-xl mb-3">{{ targetProduct.title }}</p>
                <p class="mb-3">產品種類: {{ targetProduct.category }}</p>
                <p class="mb-3">產品簡介: {{ targetProduct.description }}</p>
                <p class="mb-3">{{ targetProduct.content }}</p>
                <p class="mb-3">產品價格: {{ targetProduct.price }} 元</p>
                <div class="flex item-center">
                    <div class="bg-sky-200 w-2 mr-1"></div>
                    <p>更多商品照: </p>
                </div>
                <template v-for="imageSrc in targetProduct.imagesUrl">
                    <img :src="imageSrc" alt="product_imgs" class="w-52 h-40 my-2 mx-0 object-cover">
                </template>
            </template>
            <p v-if="!targetProduct.id" class="text-gray-500 font-bold">請點選左方按鈕以獲取更多細節</p>
        </div>
    <script>
        // import products from './products.json'
            const app = Vue.createApp({
                data() {
                    return {
                        products: [
                            {
                                category: "甜甜圈",
                                content: "尺寸：14x14cm",
                                description: "濃郁的草莓風味，中心填入滑順不膩口的卡士達內餡，帶來滿滿幸福感！",
                                id: "-L9tH8jxVb2Ka_DYPwng",
                                is_enabled: 1,
                                origin_price: 150,
                                price: 99,
                                title: "草莓莓果夾心圈",
                                unit: "個",
                                num: 10,
                                imageUrl: "https://images.unsplash.com/photo-1583182332473-b31ba08929c8?ixid=MnwxMjA3fDB8MHxzZWFyY2h8NzR8fGRvbnV0fGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=700&q=60",
                                imagesUrl: [
                                    "https://images.unsplash.com/photo-1626094309830-abbb0c99da4a?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=2832&q=80",
                                    "https://images.unsplash.com/photo-1559656914-a30970c1affd?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTY0fHxkb251dHxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=700&q=60"
                                ]
                            },
                            {
                                category: "蛋糕",
                                content: "尺寸：6寸",
                                description: "蜜蜂蜜蛋糕，夾層夾上酸酸甜甜的檸檬餡，清爽可口的滋味讓人口水直流！",
                                id: "-McJ-VvcwfN1_Ye_NtVA",
                                is_enabled: 16,
                                origin_price: 1000,
                                price: 900,
                                title: "蜂蜜檸檬蛋糕",
                                unit: "個",
                                num: 1,
                                imageUrl: "https://images.unsplash.com/photo-1627834377411-8da5f4f09de8?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1001&q=80",
                                imagesUrl: [
                                    "https://images.unsplash.com/photo-1618888007540-2bdead974bbb?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=987&q=80",
                                ]
                            },
                            {
                                category: "蛋糕",
                                content: "尺寸：6寸",
                                description: "法式煎薄餅加上濃郁可可醬，呈現經典的美味及口感。",
                                id: "-McJ-VyqaFlLzUMmpPpm",
                                is_enabled: 1,
                                origin_price: 700,
                                price: 600,
                                title: "暗黑千層",
                                unit: "個",
                                num: 15,
                                imageUrl: "https://images.unsplash.com/photo-1505253149613-112d21d9f6a9?ixid=MnwxMjA3fDB8MHxzZWFyY2h8NDZ8fGNha2V8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=700&q=60",
                                imagesUrl: [
                                    "https://images.unsplash.com/flagged/photo-1557234985-425e10c9d7f1?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTA5fHxjYWtlfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=700&q=60",
                                    "https://images.unsplash.com/photo-1540337706094-da10342c93d8?ixid=MnwxMjA3fDB8MHxzZWFyY2h8NDR8fGNha2V8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=700&q=60"
                                ]
                            }
                        ],
                        targetProduct: {},
                        url: 'https://vue3-course-api.hexschool.io/v2',
                        path: 'int-hexschool',
                    }
                },
                methods: {
                    checkAuth() {
                        const token = document.cookie.replace(/(?:(?:^|.*;\s*)hexToken\s*\=\s*([^;]*).*$)|^.*$/, "$1");
                        axios.defaults.headers.common['Authorization'] = token;

                        axios.post(`${this.url}/api/user/check`)
                            .then((res) => {
                                console.log(res);
                            })
                            .catch((err) => {
                                console.dir(err);
                                alert("請先登入");
                                window.location = 'index.html';
                            })
                    }
                },
                beforeMount() {
                    this.checkAuth();
                }
            })
            app.mount('#app')
    </script>
</body>
</html>
